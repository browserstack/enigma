{% extends 'global_layout.html' %}
{% load static %}

{% block content_body %}


<script src="{% static "js/multiselect.min.js" %}"></script>
<script src="{% static "js/jquery-ui.min.js" %}"></script>

<link rel="stylesheet" type="text/css" href="{% static "lib/google-code-prettify/prettify.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/multiselect.css" %}">
<link rel="stylesheet" type="text/css" href="{% static "css/jquery-ui.min.css" %}">

<style>
label {
  color:#FFFFFF;
}
</style>

<script>
  jQuery(document).ready(function($) {
      $('#search-git').multiselect({
          search: {
              left: '<input type="text" class="form-control" placeholder="Search..." />',
              right: '<input type="text" class="form-control" placeholder="Search..." />',
          },
          fireSearch: function(value) {
              return value.length > 1;
          }
      });
  });
</script>

<script>
function check(form){
  var regex = /^[\d\., ]*$/;
  if(typeof form.additionalMachineList != "undefined" && regex.test(form.additionalMachineList.value) == false) {
     alert("The Other IP's box can only contain IP's in a comma seperated format. If not required you can leave it empty");
     form.focus();
     return false;
  }
  return true;
}
</script>

    <!-- Horizontal Form -->
    <div class="accessForms">
      <form class="form-horizontal" action="{% url 'requestAccess' %}" method="post" id="usrform" name="usrform" onSubmit="return check(usrform)">
        {% csrf_token %}
          <!-- Generic Form -->
          {% if genericForm %}
            {% for each_access in accesses %}
              {% with each_access.accessRequestPath as includePath %}
                {% include includePath %}
              {% endwith %}
              <input type="hidden" name="requestUser" value="{{ request.user }}">
              <input type="hidden" name="accessType" value="{{ each_access.accessTag }}"><br>
              <input type="hidden" name="accessRequests" value="{{ each_access.accessTag }}">
              <br>
            {% endfor %}
          {% endif %}

          <div class="form-group" style="padding-left:1%;">
            <button type="submit" class="btn btn-primary" style="margin: auto; margin-left: 15px;">Request Access</button>
          </div>

      </form>

    </div>
{% endblock %}
