version: '3'
services:
  web:
    container_name: dev
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        APPUID: ${APPUID}
    env_file:
    - ./secrets/ops_app_dev.env
    volumes:
    - ./:/srv/code/dev
    - ./mounts/modules:/srv/code/dev/Access/access_modules
    - ./mounts/db:/srv/code/dev/db
    - ./mounts/logs:/ebs/logs
    ports:
    - 8000:8000
    depends_on:
    - db
    command: >
      bash -c "echo Starting Django runserver;
      python manage.py runserver 0.0.0.0:8000"
  db:
    container_name: db
    image: mysql/mysql-server:8.0.31
    ports:
    - 3306:3306
    env_file:
    - ./secrets/ops_mysql_dev.env
    volumes:
    - ./mounts/mysql_db:/var/lib/mysql
    security_opt:
    - no-new-privileges:true
  redis:
    container_name: redis
    image: redis:alpine
    command: --port 6379
    ports:
    - 6379:6379
    read_only: true
    security_opt:
    - no-new-privileges:true
  celery:
    container_name: celery
    build:
      context: .
      dockerfile: Dockerfile
      target: web
      args:
        APPUID: ${APPUID}
    volumes:
    - ./mounts/modules:/srv/code/dev/Access/access_modules
    - ./mounts/db:/srv/code/dev/db
    - ./mounts/logs:/ebs/logs
    env_file:
    - ./secrets/ops_app_celery.env
    depends_on:
    - db
    - redis
    - web
    command: >
      /bin/bash -c "
        while ! nc -z redis 6379;
        do
          echo sleeping;
          sleep 1;
        done;
        echo Connected!;
        echo Starting celery;
        python3 -m celery -A EnigmaAutomation worker -n worker1 -l DEBUG"
  test:
    container_name: test
    build:
      context: .
      dockerfile: Dockerfile
      target: test
    env_file:
    - ./secrets/ops_app_test.env
    volumes:
    - .:/srv/code/dev
    - ./mounts/logs:/ebs/logs
